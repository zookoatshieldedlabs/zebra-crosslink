[book]
authors = [
  "Shielded Labs <https://shieldedlabs.net>",
  "Daira-Emma Hopwood",
]
language = "en"
multilingual = false
src = "src"
title = "The Zebra Crosslink Book"

[preprocessor]

[preprocessor.katex]
macros = "macros.txt"
renderer = ["html"]
# This is needed in order for \href and \url links to work.
trust = true
# Left-aligned displaymath
fleqn = true

[output.linkcheck]

[preprocessor.graphviz]
command = "mdbook-graphviz"
after = ["links"]
output-to-file = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`
on_failure = "bail"

[output.html]
additional-css = ["theme/css/custom.css"]
